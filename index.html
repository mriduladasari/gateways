<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GATEWAYS</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas class="world" width="330" height="700"></canvas>

    <div id="start-screen" class="start-screen">
      <div class="start-screen-content">
        <p class="game-title">GATEWAYS</p>
        <p class="game-sub-title">| Make it back to Earth |</p>
        <button id="start-button" class="start-button">
          START GAME
        </button>
        <button id="about-button" class="about-button">
          ABOUT
        </button>

        <div class="information-wrapper">
          <p class="information">Single player & Mutli player game</p>
        </div>
      </div>
    </div>

    <script src="assets/js/player.js"></script>
    <script src="assets/js/stillBackGround.js"></script>
    <script src="assets/js/sprite.js"></script>
    <script src="assets/js/rope.js"></script>
    <script src="assets/js/gates.js"></script>
    <script src="assets/js/obstacles.js"></script>
    <script src="assets/js/orb.js"></script>
    <script src="assets/js/key.js"></script>
    <script src="assets/js/utility.js"></script>
    <script src="assets/js/pathAnimator.js"></script>

    <!-- last two -->
    <script src="assets/js/game.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
